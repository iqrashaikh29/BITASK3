<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Task3.css" />
    <title>Netflix-like Homepage</title>
  </head>
  <body background="NetflixBG.jpg">
    <header class="header">
      <div class="logo">Netflix</div>
      <ul class="nav">
        <li>Home</li>
        <li>TV Shows</li>
        <li>Movies</li>
        <li>Latest</li>
        <li>My List</li>
      </ul>
    </header>

    <div class="banner">
      <h1>Unlimited movies, TV <br>shows, and more.</h1>
      <h2>Watch anywhere. Cancel anytime.</h2>
      <p>Ready to watch? let's  get started</p>
      <button class="cta-button">Try it now</button>
    </div>

    <div class="movie-container">
      <div class="movie-card">
        <img src="KFP.jpg" alt="Movie 1" />
        <h2>Kung Fu Panda</h2>
        <p>Kung Fu Panda</p>
      </div>

      <div class="movie-card">
        <img src="barbie2.jpg" alt="Movie 2" />
        <h2>Barbie</h2>
        <p>Barbie</p>
      </div>

      <div class="movie-card">
        <img src="BB1.jpg" alt="Movie 3" />
        <h2>The Boss Baby</h2>
        <p>The Boss Baby</p>
      </div>

      <div class="movie-card">
        <img src="froz1.jpg" alt="Movie 4" />
        <h2>Frozen</h2>
        <p>Frozen</p>
      </div>
    </div>
    <footer class="footer">&copy; 2023 Netflix Clone</footer>
  </body>
</html>
